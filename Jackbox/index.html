<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackbox Game Randomizer</title>
    <style>
        :root {
            --primary-color: #7209B7; /* Jackbox Purple */
            --secondary-color: #4895EF; /* Blue */
            --tertiary-color: #F72585; /* Pink */
            --background-color: #1a1a2e; /* Dark Blue/Purple */
            --text-color: #ffffff;
            --card-color: #2c2c4d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--tertiary-color);
            margin-bottom: 30px;
        }

        .controls, .result-area {
            background-color: var(--card-color);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }

        label, select, button {
            display: block;
            margin: 10px auto;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            background-color: #3f3f6d;
            color: var(--text-color);
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button:hover {
            background-color: #8b3abf;
        }
        
        button:active {
            transform: scale(0.98);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            min-height: 30px;
        }

        #gameName {
            color: var(--secondary-color);
            font-size: 36px;
            margin-top: 10px;
        }

        #gamePack {
            color: var(--tertiary-color);
            font-size: 18px;
            margin-top: 5px;
        }
        
        .error {
            color: var(--tertiary-color);
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® The Arcade's Jackbox Game Randomizer ðŸŽ°</h1>
    <p>Select your group size and spin the wheel to find a game you can play!</p>

    <div class="controls">
        <label for="playerCount">Maximum Active Players:</label>
        <select id="playerCount">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3" selected>3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
            <option value="7">7 Players</option>
            <option value="8">8 Players (Most Games)</option>
            <option value="9">9 Players</option>
            <option value="10">10 Players (Push The Button, etc.)</option>
            <option value="16">16 Players (Bracketeering)</option>
        </select>

        <button onclick="spinWheel()">Spin the Wheel!</button>
    </div>

    <div class="result-area">
        <p id="result">Your Random Game Is:</p>
        <div id="gameName">...</div>
        <div id="gamePack"></div>
    </div>

            { name: "Suspectives", pack: "PP 11", min: 4, max: 8 }
        ];

        function spinWheel() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const gameNameEl = document.getElementById('gameName');
            const gamePackEl = document.getElementById('gamePack');
            const resultEl = document.getElementById('result');
            const spinButton = document.querySelector('button');

            // 1. Filter the games based on the selected player count
            const playableGames = jackboxGames.filter(game => {
                // A game is playable if the min players is <= playerCount 
                // AND the max players is >= playerCount.
                return game.min <= playerCount && game.max >= playerCount;
            });

            // Clear previous results and disable button during 'spin'
            gameNameEl.textContent = "...";
            gamePackEl.textContent = "";
            resultEl.textContent = "Spinning...";
            spinButton.disabled = true;

            if (playableGames.length === 0) {
                // Handle case where no games match the player count (shouldn't happen with the current list)
                gameNameEl.textContent = "No Games Found!";
                gameNameEl.classList.add('error');
                gamePackEl.textContent = "Try adjusting the player count.";
                resultEl.textContent = "Error";
                spinButton.disabled = false;
                return;
            }

            // 2. Simulate the 'spin' animation
            const spinDuration = 2000; // 2 seconds
            const interval = 100;
            let iterations = spinDuration / interval;
            let countdown = iterations;

            const spinInterval = setInterval(() => {
                // Pick a random game from the playable list for the 'spin' effect
                const tempGame = playableGames[Math.floor(Math.random() * playableGames.length)];
                gameNameEl.textContent = tempGame.name + '...';
                
                countdown--;

                if (countdown <= 0) {
                    clearInterval(spinInterval);
                    
                    // 3. Select the final random game
                    const randomIndex = Math.floor(Math.random() * playableGames.length);
                    const selectedGame = playableGames[randomIndex];

                    // 4. Display the final result
                    gameNameEl.textContent = selectedGame.name;
                    gamePackEl.textContent = `(${selectedGame.pack}) - Players: ${selectedGame.min} - ${selectedGame.max}`;
                    resultEl.textContent = "ðŸŽ‰ Play This Game! ðŸŽ‰";
                    gameNameEl.classList.remove('error');
                    spinButton.disabled = false;
                }
            }, interval);
        }
    </script>

</html>
