<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quick Thinker IQ Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
    <style>
        /* --- General Styling --- */
        :root {
            --primary-color: #5d5dff; /* Blue/Purple */
            --secondary-color: #9c9cff;
            --background-color: #f7f9fc;
            --text-color: #333;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Question & Options Styling --- */
        .question-block {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .question-block:last-child {
            border-bottom: none;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for desktop */
            gap: 15px;
        }

        .option-item {
            cursor: pointer;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.2s;
            background-color: #fff;
            text-align: center;
        }

        .option-item:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-item.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- Submit Button --- */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #submit-btn:hover {
            background-color: #4a4aff;
        }

        #submit-btn:active {
            transform: scale(0.98);
        }

        /* --- Result Section --- */
        #result-section {
            text-align: center;
            padding: 40px 20px;
            display: none; /* Hidden by default */
        }

        #iq-score {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #score-message {
            font-size: 1.3em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* --- Cute Animation (Confetti and Sparkle) --- */
        .cute-animation {
            font-size: 4em;
            margin-bottom: 20px;
            /* Animation properties */
            animation: bounce 0.8s infinite alternate ease-in-out;
            display: inline-block;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0) scale(1);
            }
            to {
                transform: translateY(-10px) scale(1.05);
            }
        }

        /* --- Mobile Responsiveness (Media Query) --- */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .options-list {
                grid-template-columns: 1fr; /* Single column for mobile */
            }

            .option-item {
                padding: 12px;
            }

            #iq-score {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="test-form">
        <h1>üí° The Quick Thinker IQ Test (20 Questions)</h1>
        <p style="text-align: center; margin-bottom: 25px;">Test your numerical, verbal, and logical reasoning skills. Good luck!</p>

        <div id="questions-container">
            </div>

        <button id="submit-btn" onclick="calculateScore()">Submit Test</button>
    </div>

    <div id="result-section">
        <div class="cute-animation">ü•≥</div>
        <h2>Test Complete!</h2>
        <div id="iq-score">---</div>
        <p id="score-message">Your score calculation will appear here.</p>
        <button id="reset-btn" onclick="location.reload()" style="padding: 10px 20px; border: 1px solid var(--primary-color); background: none; color: var(--primary-color); border-radius: 8px; cursor: pointer; margin-top: 15px;">Try Again</button>
    </div>
</div>

<script>
    // --- UPDATED QUESTIONS ARRAY WITH 20 AUTHENTIC-STYLE IQ QUESTIONS ---
    const questions = [
        // --- Numerical Sequences ---
        {
            id: 1,
            text: "Which number comes next: 2, 6, 12, 20, 30, ___?",
            options: ["40", "42", "44", "46"],
            answer: "42" // Pattern: +4, +6, +8, +10, so next is +12 (30 + 12 = 42)
        },
        {
            id: 2,
            text: "What is the missing number: 1, 1, 2, 3, 5, 8, ___?",
            options: ["11", "12", "13", "14"],
            answer: "13" // Fibonacci Sequence (previous two numbers added together)
        },
        {
            id: 3,
            text: "Which number completes the sequence: 7, 10, 9, 12, 11, 14, ___?",
            options: ["13", "15", "16", "17"],
            answer: "13" // Alternating Pattern: +3, -1, +3, -1, +3, -1 (14 - 1 = 13)
        },
        {
            id: 4,
            text: "Find the next number: 1, 4, 9, 16, 25, ___?",
            options: ["30", "32", "36", "40"],
            answer: "36" // Square numbers: 1¬≤, 2¬≤, 3¬≤, 4¬≤, 5¬≤, 6¬≤
        },
        // --- Verbal/Word Analogies ---
        {
            id: 5,
            text: "Tree is to forest as soldier is to:",
            options: ["Army", "Gun", "Brave", "Uniform"],
            answer: "Army" // Analogy: Member is to Group
        },
        {
            id: 6,
            text: "Quiet is to Loud as Permanent is to:",
            options: ["Enduring", "Temporary", "Forever", "Stable"],
            answer: "Temporary" // Analogy: Antonym
        },
        {
            id: 7,
            text: "Doctor is to Hospital as Teacher is to:",
            options: ["Student", "Book", "School", "Lesson"],
            answer: "School" // Analogy: Professional to Workplace
        },
        {
            id: 8,
            text: "Which word is the odd one out: Circle, Square, Sphere, Triangle?",
            options: ["Circle", "Square", "Sphere", "Triangle"],
            answer: "Sphere" // Reasoning: Sphere is 3-dimensional, the others are 2-dimensional shapes.
        },
        // --- Logical/Mathematical Reasoning ---
        {
            id: 9,
            text: "If 4 cats can catch 4 mice in 4 minutes, how many cats are needed to catch 100 mice in 100 minutes?",
            options: ["4", "25", "50", "100"],
            answer: "4" // Reasoning: Each cat catches 1 mouse in 4 minutes. In 100 minutes, each cat can catch 25 mice. 4 cats * 25 mice/cat = 100 mice.
        },
        {
            id: 10,
            text: "A man climbs 10 steps, slips back 4. If he repeats this pattern, how many steps has he climbed after 5 total steps forward?",
            options: ["24", "26", "28", "30"],
            answer: "30" // Simple addition/subtraction: 10-4=6 steps per cycle. 5 cycles * 6 steps = 30 steps.
        },
        {
            id: 11,
            text: "Which letter is the 13th letter before the 20th letter of the alphabet?",
            options: ["F", "G", "H", "I"],
            answer: "G" // The 20th letter is T. 13 letters before T is G. (T=20, 20-13=7, 7th letter is G).
        },
        {
            id: 12,
            text: "What number logically follows the pattern: 2, 5, 11, 23, ___?",
            options: ["47", "49", "51", "53"],
            answer: "47" // Pattern: (x * 2) + 1. (23 * 2) + 1 = 46 + 1 = 47
        },
        // --- General Knowledge/Vocabulary (often used in verbal IQ sections) ---
        {
            id: 13,
            text: "Which word is the synonym of 'Exonerate'?",
            options: ["Accuse", "Justify", "Blame", "Acquit"],
            answer: "Acquit" // Meaning: To clear of blame or fault.
        },
        {
            id: 14,
            text: "Which city is the odd one out: Paris, Rome, Madrid, Berlin, London?",
            options: ["Paris", "Rome", "Madrid", "Berlin", "London"],
            answer: "Rome" // Reasoning: The others are capitals of countries where the primary language is Germanic/Romance language other than Italian. OR: Rome's name is the only one that doesn't share a consonant with the others (P, R, M, B, L). Let's stick to the simplest classification: all are capitals. This question is poor, so let's change it.
            // New Q14: Which word does not belong: Tuba, Flute, Drum, Clarinet?
            text: "Which word does not belong: Tuba, Flute, Drum, Clarinet?",
            options: ["Tuba", "Flute", "Drum", "Clarinet"],
            answer: "Drum" // Reasoning: Drum is percussion; the others are wind instruments.
        },
        {
            id: 15,
            text: "Which of the five choices makes the best comparison: FIN : FISH :: ? : BIRD",
            options: ["Feather", "Wing", "Nest", "Fly"],
            answer: "Wing" // Analogy: Part of the body used for locomotion.
        },
        {
            id: 16,
            text: "A clock is 5 minutes slow, but gains 3 minutes every hour. How long until it shows the correct time?",
            options: ["1 hour and 40 minutes", "2 hours", "100 minutes", "166 minutes"],
            answer: "100 minutes" // Needs to gain 5 minutes (300 seconds). Gains 3 minutes every 60 minutes. It takes 100 minutes to gain 5 minutes (5 / 3 * 60 minutes = 100 minutes)
        },
        // --- More Complex Numerical/Logical ---
        {
            id: 17,
            text: "If A=1, B=2, C=3, and so on, what is the value of (B+C)*D / F?",
            options: ["3", "4", "5", "6"],
            answer: "4" // (2 + 3) * 4 / 6 = 5 * 4 / 6 = 20 / 6 = 3.33... Let's use simpler values. (B+C)*A + D? (2+3)*1 + 4 = 9. 
            // New Q17: If A=1, B=2, C=3, what is the value of (A+B) * C?",
            text: "If A=1, B=2, C=3, what is the value of (A+B) * C?",
            options: ["3", "5", "6", "9"],
            answer: "9" // (1 + 2) * 3 = 3 * 3 = 9
        },
        {
            id: 18,
            text: "A gardener needs to plant 18 trees. If he plants 3 trees per hour, and takes a 15-minute break every hour, how long does it take?",
            options: ["6 hours", "6 hours 45 minutes", "7 hours 30 minutes", "7 hours 45 minutes"],
            answer: "6 hours 45 minutes" // 6 planting hours for 18 trees (18/3). 5 breaks taken (after 1st, 2nd, 3rd, 4th, 5th hour). 5 breaks * 15 mins = 75 minutes = 1 hr 15 mins. Total: 6 hours planting + 1 hour 15 minutes break = 7 hours 15 minutes.
            // Wait, the question asks "how long does it take." The last tree is planted at the 6-hour mark, but he doesn't need the 6th break. 5 breaks. 6 hours of work + 5 breaks * 15 min = 6 hours + 75 minutes = 7 hours 15 minutes.
            // Let's adjust the options for a clean answer:
            text: "A gardener plants 3 trees per hour and takes a 15-minute break every hour. How many hours until 18 trees are planted (assume the last hour requires no break)?",
            options: ["6 hours 45 minutes", "7 hours 15 minutes", "7 hours 30 minutes", "8 hours"],
            answer: "7 hours 15 minutes" 
        },
        {
            id: 19,
            text: "Which of the following numbers is the smallest when its digits are multiplied together?",
            options: ["413", "233", "172", "321"],
            answer: "413" // 4*1*3=12. 2*3*3=18. 1*7*2=14. 3*2*1=6. Smallest multiplication is 321 (6). 
            // Let's re-read the Q: "smallest when its digits are multiplied". 4*1*3=12. 2*3*3=18. 1*7*2=14. 3*2*1=6. The smallest result is 6, from the number 321.
            answer: "321" 
        },
        {
            id: 20,
            text: "What number is 3/4 of 4/5 of 100?",
            options: ["60", "75", "80", "90"],
            answer: "60" // (4/5 of 100) = 80. (3/4 of 80) = 60.
        }
    ];

    const container = document.getElementById('questions-container');
    const userAnswers = {}; // Store user's selected option for each question

    // --- 1. Rendering Questions ---
    function renderQuestions() {
        questions.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.setAttribute('data-question-id', q.id);

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.textContent = `${q.id}. ${q.text}`;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            q.options.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.className = 'option-item';
                optionItem.textContent = option;
                optionItem.addEventListener('click', () => handleOptionClick(q.id, optionItem));
                optionsList.appendChild(optionItem);
            });

            block.appendChild(questionText);
            block.appendChild(optionsList);
            container.appendChild(block);
        });
    }

    // --- 2. Handling Clicks (Storing Answers) ---
    function handleOptionClick(questionId, selectedElement) {
        const parentList = selectedElement.parentNode;
        // Deselect all other options in this question
        Array.from(parentList.children).forEach(li => {
            li.classList.remove('selected');
        });

        // Select the clicked option
        selectedElement.classList.add('selected');
        
        // Store the answer
        userAnswers[questionId] = selectedElement.textContent;
    }

    // --- 3. Calculating Score and Displaying Results ---
    function calculateScore() {
        const totalQuestions = questions.length;
        let correctCount = 0;

        // Check each question against the correct answer
        questions.forEach(q => {
            if (userAnswers[q.id] === q.answer) {
                correctCount++;
            }
        });

        // IQ Score Calculation Adjusted for 20 questions:
        // (Correct Answers / Total Questions) * Score_Range + Base_IQ 
        // Range: 140 - 80 = 60 points. Max score is 140.
        const baseIQ = 80; 
        const maxScoreContribution = 60; 
        const iqScore = Math.round((correctCount / totalQuestions) * maxScoreContribution + baseIQ);

        // --- Display Results ---
        document.getElementById('test-form').style.display = 'none';
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        document.getElementById('iq-score').textContent = iqScore;

        let message = `You answered ${correctCount} out of ${totalQuestions} questions correctly!`;
        if (iqScore >= 140) {
            message += " Exceptional! Your score is in the genius range! üéâ";
        } else if (iqScore >= 120) {
            message += " Excellent! A score this high indicates superior intelligence. üåü";
        } else if (iqScore >= 100) {
            message += " Great job! Your score is well within the average range. üëç";
        } else {
            message += " Practice makes perfect! Give it another try to boost your score. üòä";
        }
        
        document.getElementById('score-message').textContent = message;

        // Scroll to the top to ensure the user sees the result
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Directly call the rendering function. 
    renderQuestions();
</script>

</body>
</html>
