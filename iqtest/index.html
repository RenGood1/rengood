<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quick Thinker IQ Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
    <style>
        /* --- General Styling --- */
        :root {
            --primary-color: #5d5dff; /* Blue/Purple */
            --secondary-color: #9c9cff;
            --background-color: #f7f9fc;
            --text-color: #333;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Question & Options Styling --- */
        .question-block {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .question-block:last-child {
            border-bottom: none;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for desktop */
            gap: 15px;
        }

        .option-item {
            cursor: pointer;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.2s;
            background-color: #fff;
            text-align: center;
        }

        .option-item:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-item.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- Submit Button --- */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #submit-btn:hover {
            background-color: #4a4aff;
        }

        #submit-btn:active {
            transform: scale(0.98);
        }

        /* --- Result Section --- */
        #result-section {
            text-align: center;
            padding: 40px 20px;
            display: none; /* Hidden by default */
        }

        #iq-score {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #score-message {
            font-size: 1.3em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* --- Cute Animation (Confetti and Sparkle) --- */
        .cute-animation {
            font-size: 4em;
            margin-bottom: 20px;
            /* Animation properties */
            animation: bounce 0.8s infinite alternate ease-in-out;
            display: inline-block;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0) scale(1);
            }
            to {
                transform: translateY(-10px) scale(1.05);
            }
        }

        /* --- Mobile Responsiveness (Media Query) --- */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .options-list {
                grid-template-columns: 1fr; /* Single column for mobile */
            }

            .option-item {
                padding: 12px;
            }

            #iq-score {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="test-form">
        <h1>üí° The Quick Thinker IQ Test (20 Questions)</h1>
        <p style="text-align: center; margin-bottom: 25px;">Test your numerical, verbal, and logical reasoning skills. Good luck!</p>

        <div id="questions-container">
            </div>

        <button id="submit-btn" onclick="calculateScore()">Submit Test</button>
    </div>

    <div id="result-section">
        <div class="cute-animation">ü•≥</div>
        <h2>Test Complete!</h2>
        <div id="iq-score">---</div>
        <p id="score-message">Your score calculation will appear here.</p>
        <button id="reset-btn" onclick="location.reload()" style="padding: 10px 20px; border: 1px solid var(--primary-color); background: none; color: var(--primary-color); border-radius: 8px; cursor: pointer; margin-top: 15px;">Try Again</button>
    </div>
</div>

<script>
    // --- VERIFIED QUESTIONS ARRAY (20 QUESTIONS) ---
    const questions = [
        // --- Numerical Sequences ---
        {
            id: 1,
            text: "Which number comes next: 2, 6, 12, 20, 30, ___?",
            options: ["40", "42", "44", "46"],
            answer: "42" 
        },
        {
            id: 2,
            text: "What is the missing number: 1, 1, 2, 3, 5, 8, ___?",
            options: ["11", "12", "13", "14"],
            answer: "13" 
        },
        {
            id: 3,
            text: "Which number completes the sequence: 7, 10, 9, 12, 11, 14, ___?",
            options: ["13", "15", "16", "17"],
            answer: "13" 
        },
        {
            id: 4,
            text: "Find the next number: 1, 4, 9, 16, 25, ___?",
            options: ["30", "32", "36", "40"],
            answer: "36" 
        },
        // --- Verbal/Word Analogies ---
        {
            id: 5,
            text: "Tree is to forest as soldier is to:",
            options: ["Army", "Gun", "Brave", "Uniform"],
            answer: "Army" 
        },
        {
            id: 6,
            text: "Quiet is to Loud as Permanent is to:",
            options: ["Enduring", "Temporary", "Forever", "Stable"],
            answer: "Temporary" 
        },
        {
            id: 7,
            text: "Doctor is to Hospital as Teacher is to:",
            options: ["Student", "Book", "School", "Lesson"],
            answer: "School" 
        },
        {
            id: 8,
            text: "Which word does not belong: Tuba, Flute, Drum, Clarinet?",
            options: ["Tuba", "Flute", "Drum", "Clarinet"],
            answer: "Drum" 
        },
        // --- Logical/Mathematical Reasoning ---
        {
            id: 9,
            text: "If 4 cats can catch 4 mice in 4 minutes, how many cats are needed to catch 100 mice in 100 minutes?",
            options: ["4", "25", "50", "100"],
            answer: "4" 
        },
        {
            id: 10,
            text: "A man climbs 10 steps, slips back 4. If he repeats this pattern, how many steps has he climbed after 5 total steps forward?",
            options: ["24", "26", "28", "30"],
            answer: "30" 
        },
        {
            id: 11,
            text: "Which letter is the 13th letter before the 20th letter of the alphabet?",
            options: ["F", "G", "H", "I"],
            answer: "G" 
        },
        {
            id: 12,
            text: "What number logically follows the pattern: 2, 5, 11, 23, ___?",
            options: ["47", "49", "51", "53"],
            answer: "47" 
        },
        // --- General Knowledge/Vocabulary ---
        {
            id: 13,
            text: "Which word is the synonym of 'Exonerate'?",
            options: ["Accuse", "Justify", "Blame", "Acquit"],
            answer: "Acquit" 
        },
        {
            id: 14,
            text: "Which word does not belong: Tuba, Flute, Drum, Clarinet?",
            options: ["Tuba", "Flute", "Drum", "Clarinet"],
            answer: "Drum" 
        },
        {
            id: 15,
            text: "Which of the five choices makes the best comparison: FIN : FISH :: ? : BIRD",
            options: ["Feather", "Wing", "Nest", "Fly"],
            answer: "Wing" 
        },
        {
            id: 16,
            text: "A clock is 5 minutes slow, but gains 3 minutes every hour. How long until it shows the correct time?",
            options: ["1 hour and 40 minutes", "2 hours", "100 minutes", "166 minutes"],
            answer: "100 minutes" 
        },
        // --- More Complex Numerical/Logical ---
        {
            id: 17,
            text: "If A=1, B=2, C=3, what is the value of (A+B) * C?",
            options: ["3", "5", "6", "9"],
            answer: "9" 
        },
        {
            id: 18,
            text: "A gardener plants 3 trees per hour and takes a 15-minute break every hour. How many hours until 18 trees are planted (assume the last hour requires no break)?",
            options: ["6 hours 45 minutes", "7 hours 15 minutes", "7 hours 30 minutes", "8 hours"],
            answer: "7 hours 15 minutes" 
        },
        {
            id: 19,
            text: "Which of the following numbers results in the smallest value when its digits are multiplied together?",
            options: ["413", "233", "172", "321"],
            answer: "321" // 3*2*1=6 (smallest result)
        },
        {
            id: 20,
            text: "What number is 3/4 of 4/5 of 100?",
            options: ["60", "75", "80", "90"],
            answer: "60" 
        }
    ];

    const container = document.getElementById('questions-container');
    const userAnswers = {}; 

    // --- 1. Rendering Functions ---
    function renderQuestions() {
        if (!container) {
             console.error("Error: The 'questions-container' element was not found in the HTML.");
             alert("The test container element is missing or named incorrectly.");
             return;
        }

        questions.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.setAttribute('data-question-id', q.id);

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.textContent = `${q.id}. ${q.text}`;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            q.options.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.className = 'option-item';
                optionItem.textContent = option;
                optionItem.addEventListener('click', () => handleOptionClick(q.id, optionItem));
                optionsList.appendChild(optionItem);
            });

            block.appendChild(questionText);
            block.appendChild(optionsList);
            container.appendChild(block);
        });
    }

    // --- 2. Handling Clicks (Storing Answers) ---
    function handleOptionClick(questionId, selectedElement) {
        const parentList = selectedElement.parentNode;
        Array.from(parentList.children).forEach(li => {
            li.classList.remove('selected');
        });
        selectedElement.classList.add('selected');
        userAnswers[questionId] = selectedElement.textContent;
    }

    // --- 3. Calculating Score and Displaying Results ---
    function calculateScore() {
        const totalQuestions = questions.length;
        let correctCount = 0;

        questions.forEach(q => {
            if (userAnswers[q.id] === q.answer) {
                correctCount++;
            }
        });

        // IQ Score Calculation Adjusted for 20 questions
        const baseIQ = 80; 
        const maxScoreContribution = 60; 
        const iqScore = Math.round((correctCount / totalQuestions) * maxScoreContribution + baseIQ);

        // --- Display Results ---
        document.getElementById('test-form').style.display = 'none';
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        document.getElementById('iq-score').textContent = iqScore;

        let message = `You answered ${correctCount} out of ${totalQuestions} questions correctly!`;
        if (iqScore >= 140) {
            message += " Exceptional! Your score is in the genius range! üéâ";
        } else if (iqScore >= 120) {
            message += " Excellent! A score this high indicates superior intelligence. üåü";
        } else if (iqScore >= 100) {
            message += " Great job! Your score is well within the average range. üëç";
        } else {
            message += " Practice makes perfect! Give it another try to boost your score. üòä";
        }
        
        document.getElementById('score-message').textContent = message;

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // **FINAL FIX** - This direct call ensures the script runs immediately.
    renderQuestions();
</script>

</body>
</html>
