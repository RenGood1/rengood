<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Quest: Flame Delivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
      <script src="script.js"></script>
</head>
<body class="bg-gray-900 min-h-screen overflow-hidden">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-4xl font-bold text-yellow-200 mb-2">Candle Quest</h1>
        <p class="text-yellow-100 mb-4">Deliver the flame to the altar!</p>
        <div class="flex justify-center gap-8 mb-6">
            <div class="text-yellow-200">
                <span class="font-bold">Lives:</span> 
                <span id="lives-count" class="text-2xl">3</span>
            </div>
            <div id="timer" class="text-yellow-200">
                <span class="font-bold">Time:</span> 
                <span id="time-count" class="text-2xl">0</span>s
            </div>
        </div>
    </div>

    <div id="game-container" class="relative w-full h-[80vh] border-2 border-yellow-800 rounded-lg overflow-hidden">
        <!-- Start Area -->
        <div id="start-area" class="absolute top-4 left-4 w-24 h-24 border-2 border-green-500 rounded-lg flex items-center justify-center">
            <p class="text-green-300 text-sm font-bold text-center">Start Here</p>
        </div>
        
        <!-- Finish Area -->
        <div id="finish-area" class="absolute bottom-4 right-4 w-24 h-24 border-2 border-purple-500 rounded-lg flex items-center justify-center">
            <p class="text-purple-300 text-sm font-bold text-center">Finish Here</p>
        </div>
        
        <!-- Obstacles will be added by JavaScript -->
        
        <!-- Candle -->
        <div id="candle-container" class="absolute top-4 left-4">
            <div id="candle" class="relative cursor-grab active:cursor-grabbing">
                <div id="flame-container" class="absolute -top-8 left-1/2 transform -translate-x-1/2">
                    <div id="flame" class="relative">
                        <div class="flame-main"></div>
                        <div class="flame-particle"></div>
                        <div class="flame-particle"></div>
                        <div class="flame-particle"></div>
                    </div>
                </div>
                <div class="w-12 h-24 mx-auto bg-gradient-to-b from-yellow-100 via-yellow-200 to-yellow-300 rounded-t-lg"></div>
                <div class="w-16 h-2 mx-auto bg-gray-700 rounded-b-lg"></div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg text-center max-w-md w-full">
            <h2 class="text-3xl font-bold text-red-500 mb-4">Game Over</h2>
            <p class="text-yellow-200 text-xl mb-6">You ran out of lives!</p>
            <button id="restart-btn" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-lg text-gray-900 font-bold text-lg">
                Try Again
            </button>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg text-center max-w-md w-full">
            <h2 class="text-3xl font-bold text-green-500 mb-4">Victory!</h2>
            <p class="text-yellow-200 text-xl mb-2">You delivered the flame!</p>
            <p class="text-yellow-200 text-lg mb-6">Time: <span id="final-time" class="font-bold">0</span> seconds</p>
            <button id="play-again-btn" class="px-6 py-3 bg-green-500 hover:bg-green-600 rounded-lg text-gray-900 font-bold text-lg">
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
