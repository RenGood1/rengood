<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Genetic Lab: Reveal Edition</title>
    <style>
        :root { 
            --pink: #ffb7c5; 
            --blue: #b7d4ff; 
            --bg: #fdfaf6; 
            --dark: #4a4a4a; 
            --accent: #d6818f;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            text-align: center; 
            padding: 10px; /* Reduced for mobile */
            color: var(--dark); 
            margin: 0; 
            overflow-x: hidden;
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding-bottom: 20px;
        }

        h1 { font-weight: 800; color: var(--accent); margin: 10px 0 5px 0; font-size: 1.8rem; }
        .subtitle { color: #888; margin-bottom: 15px; font-size: 0.85rem; padding: 0 10px; }

        #lab-controls { 
            background: white; 
            padding: 15px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.06); 
            position: relative;
        }

        #status { 
            font-weight: bold; 
            margin-bottom: 15px; 
            color: var(--accent); 
            min-height: 20px; 
            background: #fff0f3;
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
            min-width: 180px;
            font-size: 0.9rem;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            margin: 15px auto; 
        }

        .item { 
            background: #fcfcfc; 
            border: 2px solid #f0f0f0; 
            border-radius: 14px; 
            padding: 10px 2px; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            user-select: none;
        }

        .item:hover { transform: translateY(-2px); border-color: var(--blue); }

        .item.selected { 
            border-color: var(--pink); 
            background: #fff9fa; 
            transform: scale(0.95); 
            box-shadow: 0 4px 12px rgba(255, 183, 197, 0.4); 
        }

        .emoji { font-size: 28px; display: block; margin-bottom: 2px; }
        .label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666; letter-spacing: 0.3px; }

        .actions { margin-top: 15px; }

        .btn { 
            background: var(--pink); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 5px; 
            font-size: 0.95rem;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(255, 183, 197, 0.3);
        }

        .btn:hover { background: #ff9fb1; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-secondary { background: #f0f0f0; color: #888; box-shadow: none; }
        .btn-secondary:hover { background: #e5e5e5; }

        #result-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .result-card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .result-header { color: #aaa; text-transform: uppercase; font-size: 11px; font-weight: bold; margin-bottom: 8px; }
        .result-title { font-size: 22px; margin-bottom: 12px; color: var(--dark); }
        .result-text { font-size: 16px; line-height: 1.4; color: #555; margin-bottom: 20px; }

        #reveal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: white; 
            z-index: 3000; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background-image: radial-gradient(circle, #fff 0%, #fff0f3 100%);
            padding: 20px;
        }

        .announcement { 
            padding: 30px 20px; 
            border: 4px dashed var(--pink); 
            border-radius: 35px; 
            background: white; 
            max-width: 100%;
            box-shadow: 0 15px 45px rgba(255, 183, 197, 0.2);
        }

        .confetti { position: absolute; font-size: 20px; animation: fall 3s linear forwards; }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile specific grid and sizing */
        @media (max-width: 600px) { 
            h1 { font-size: 1.5rem; }
            .grid { grid-template-columns: repeat(4, 1fr); gap: 8px; } 
            .emoji { font-size: 24px; }
            .label { font-size: 9px; }
            .btn { padding: 12px 20px; width: 100%; max-width: 250px; margin: 5px auto; display: block; }
            .actions { display: flex; flex-direction: column; align-items: center; }
        }

        @media (max-width: 400px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 5px; }
            .item { padding: 8px 1px; }
        }
    </style>
</head>

        if (selected.includes(item)) {
